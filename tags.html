<!DOCTYPE html>
<html lang="en">

<head>
    <title>tags</title>

</head>

<body>
    <form>
        <fieldset>
            <legend>Topic</legend>

            <div>
                <label>Select color</label>
            </div>
            <div>
                <input list="color-list" type="text" multiple/>
                <datalist id="color-list">
                    <option value="yellow">
                    <option value="red">
                    <option value="green">
                    <option value="blue">
                </datalist>
            </div>
            <br>
            <div>
                <label>Colorpicker</label>
            </div>
            <div>
                <input type="color">
            </div>
            <br>
            <div>
                <label>Time picker</label>
            </div>
            <div>
                <input type="time">
            </div>
            <br>
            <div>
                <label>File upload(progress bar)</label>
            </div>
            <div>
                <progress>50%</progress>
            </div>
            <div>
                <p>O<sub>2</sub></p>
                <p>x<sup>2</sup></p>
            </div>
        

        </fieldset>
    </form>



</body>

</html>
